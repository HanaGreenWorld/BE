# 개발 환경 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hanagreenworld?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 개발 환경 로깅 설정
logging:
  level:
    com.kopo.hanagreenworld: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.redis: DEBUG

# 개발 환경 자동 로그인 설정
app:
  dev:
    auto-login:
      enabled: true
      login-id: testuser